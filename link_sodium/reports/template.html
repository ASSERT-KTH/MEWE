<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <meta charset="utf-8">

    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>

</head>
<body>
    <div id="my_dataviz"></div>
    <script>

        // set the dimensions and margins of the graph
        var width = 3450
        var height = 3450

        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz")
        .append("svg")
            .attr("width", 3450)
            .attr("height", 3450)

        // create dummy data -> just one element per circle
        
        const r = {R}

        // A scale that gives a X target position for each group
        var x = d3.scaleOrdinal()
        .domain(r.groups)
        .range(r.clusters)

        console.log(x)
        
         // A color scale
        var color = d3.scaleOrdinal()
        .domain(r.groups)
        .range(r.colors)

        // Initialize the circle: all located at the center of the svg area
        var g = svg.append("g");
        var node = g
        .selectAll("circle")
        .data(r.data)
        .enter()
        .append("circle")
            .attr("r", 24)
            .attr("cx", width / 2)
            .attr("cy", height / 2)
            .style("fill", function(d){{ return color(d.group)}})
            .style("fill-opacity", 0.5)
            .attr("stroke", "black")
            .style("stroke-width", 1)
            .call(d3.drag() // call specific function when circle is dragged
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
        
        var popNames =svg.selectAll(".mytext")
			.data(r.data)
			.enter()
            .append("text")
            .attr("text-anchor", "middle")
            .attr("dx", 2)
            .attr("dy", ".35em").
            style("font-size", "10px")
            .text(function(d){{
                return `${{d.name}}(${{d.group}})`
            }});;

            
        // Features of the forces applied to the nodes:
        var simulation = d3.forceSimulation()
            .force("x", d3.forceX().strength(0.5).x( function(d){{ return x(d.group) }} ))
            .force("y", d3.forceY().strength(0.1).y( height/2 ))
            .force("center", d3.forceCenter().x(width / 2).y(height / 2)) // Attraction to the center of the svg area
            //.force("charge", d3.forceManyBody().strength(1)) // Nodes are attracted one each other of value is > 0
            .force("collide", d3.forceCollide().strength(3).radius(24).iterations(1)) // Force that avoids circle overlapping

        // Apply these forces to the nodes and update their positions.
        // Once the force algorithm is happy with positions ('alpha' value is low enough), simulations will stop.
        simulation
            .nodes(r.data)
            .on("tick", function(d){{
                node
                    .attr("cx", function(d){{ return d.x; }})
                    .attr("cy", function(d){{ return d.y; }})

                    popNames.attr("x", function(d) {{ return d.x; }})
                    .attr("y", function(d) {{ return d.y; }});
            }})

        // What happens when a circle is dragged?
        function dragstarted(d) {{
        if (!d3.event.active) simulation.alphaTarget(.03).restart();
        d.fx = d.x;
        d.fy = d.y;
        }}
        function dragged(d) {{
        d.fx = d3.event.x;
        d.fy = d3.event.y;
        }}
        function dragended(d) {{
        if (!d3.event.active) simulation.alphaTarget(.03);
        d.fx = null;
        d.fy = null;
        }}

        </script>
</body>
</html>
